<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>2.목록태그</title>
        <!---
            날짜: 2025/01/20
            이름: 변준영
            내용: 2장 HTML 목록태그
        -->
    </head>
    <body>
        <h3>2.목록태그</h3>

        <h4>순서가 없는 목록</h4>
        <!--- Unorder List-->
        <ul>
            <li>서울</li>
            <li>대전</li>
            <li>대구</li>
            <li>부산</li>
            <li>광주</li>
        </ul>

        <h5>순서가 있는 목록</h5>
        <!---order List-->
        <ol>
            <li>호주</li>
            <li>중국</li>
            <li>미국</li>
            <li>일본</li>
            <li>한국</li>
        </ol>


       
    </body>
</html>
